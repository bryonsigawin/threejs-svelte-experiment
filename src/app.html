<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" type="image/png" href="%sveltekit.assets%/favicon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png" />

    <!-- Primary Meta Tags -->
    <title>Bryon Sigawin</title>
    <meta name="title" content="Bryon Sigawin — Front-end developer" />
    <meta name="description" content="Hello! I'm a front-end developer of sorts." />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://bryonsigawin.com/" />
    <meta property="og:image" content="%sveltekit.assets%/share-image.jpg" />

    <meta property="og:title" content="Bryon Sigawin — Front-end developer" />
    <meta property="og:description" content="Hello! I'm a front-end developer of sorts." />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://bryonsigawin.com/" />
    <meta property="twitter:image" content="%sveltekit.assets%/share-image.jpg" />
    <meta property="twitter:title" content="Bryon Sigawin — Front-end developer" />
    <meta property="twitter:description" content="Hello! I'm a front-end developer of sorts." />

    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
